<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      /**
       * Configuration goes here
       */
      
      var JSON_BIN_ID = "656621ad0574da7622cd6467";
      var JSON_BIN_LINK = "https://api.jsonbin.io/v3/b/" + JSON_BIN_ID;
      var PATH_SEGMENTS_TO_SKIP = 0;

      /**
       * DO NOT TOUCH ANYTHING BELOW THIS COMMENT UNLESS YOU KNOW WHAT YOU ARE DOING
       */
      function isUrl(url) {
        // Regex from https://stackoverflow.com/a/3809435, with a modification to allow for TLDs of up to 24 characters
        return /^https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,24}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)+$/.test(
          url
        );
      }

      function redirect() {
  var location = window.location;
  var pathSegments = location.pathname.split("/");
  var issueNumber = pathSegments[PATH_SEGMENTS_TO_SKIP + 1];
  var homepage =
    location.protocol +
    "//" +
    location.hostname +
    (location.port ? ":" + location.port : "") +
    "/" +
    pathSegments[PATH_SEGMENTS_TO_SKIP];

  var xhr = new XMLHttpRequest();

  xhr.onload = function () {
    try {
      var payload = JSON.parse(xhr.response);

      // Assuming the redirect URL is stored in the 'redirect_url' field
      var title = payload.redirect_url;

      // Workaround IE 11 lack of support for new URL()
      var url = document.createElement("a");
      url.setAttribute("href", title);

      // Invalid URLs includes invalid issue numbers, issue titles that are not URLs, and recursive destination URLs
      var isInvalidUrl =
        !title || !isUrl(title) || url.hostname === location.hostname;

      if (isInvalidUrl) {
        location.replace(homepage);
      } else {
        location.replace(title);
      }
    } catch (e) {
      location.replace(homepage);
    }
  };

  xhr.onerror = function () {
    location.replace(homepage);
  };

  xhr.open("GET", JSON_BIN_LINK);
  xhr.send();
}

      redirect();
    </script>
  </head>
  <body></body>
</html>
